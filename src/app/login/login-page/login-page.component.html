<section class="loading-spinner">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</section>
<section class="card">
  <mat-card [class.mat-elevation-z7]="true" *ngIf="!isLoading">
    <mat-card-header>
      <mat-card-title>
        <h2>ADMTC V2</h2>
        <div class="flag">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/800px-Flag_of_the_United_Kingdom.svg.png?20190917170937"
            alt=""
          />
        </div>
      </mat-card-title>
      <mat-card-subtitle
        >Welcome to the Platform of Academic Resources</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <mat-form-field appearance="legacy">
          <input
            type="text"
            matInput
            formControlName="email"
            placeholder="Email"
          />
          <mat-icon matSuffix>check_circle</mat-icon>
          <mat-error
            *ngIf="
              !loginForm.get('email')?.valid && loginForm.get('email')?.touched
            "
          >
            <small *ngIf="loginForm.controls['email'].errors?.['required']"
              >Email Is Required</small
            >
            <small *ngIf="loginForm.controls['email'].errors?.['email']"
              >Email Is Not Valid</small
            >
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="Password"
          />
          <mat-icon matSuffix>key</mat-icon>
          <mat-error
            *ngIf="
              !loginForm.get('password')?.valid &&
              loginForm.get('password')?.touched
            "
            >Password is required</mat-error
          >
        </mat-form-field>

        <p>Forgot Password ?</p>
        <button
          class="btn-login"
          type="submit"
          [disabled]="!loginForm.valid"
          mat-raised-button
          color="accent"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
